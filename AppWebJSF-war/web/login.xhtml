<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>        
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>JobsNow</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

        <!-- Icons -->
        <script src="https://use.fontawesome.com/0e798431ad.js"></script>
        <h:outputStylesheet library="css" name="style.css" ></h:outputStylesheet>
        <style>
            body {
                background: -webkit-linear-gradient(90deg, #16222A 10%, #3A6073 90%); /* Chrome 10+, Saf5.1+ */
                background:    -moz-linear-gradient(90deg, #16222A 10%, #3A6073 90%); /* FF3.6+ */
                background:     -ms-linear-gradient(90deg, #16222A 10%, #3A6073 90%); /* IE10 */
                background:      -o-linear-gradient(90deg, #16222A 10%, #3A6073 90%); /* Opera 11.10+ */
                background:         linear-gradient(90deg, #16222A 10%, #3A6073 90%); /* W3C */
                padding-top: 60px; /* ESTO LO PIDE LA PAGINA WEB DE BOOTSTRAP */
            }
            .jumbotron{
                margin: 1em;

            }
            .btn{
                margin: 0.2em;
            }
            h1 { 
                color: #16222A;
                font-size: 2em; 
                font-weight: 800; 
                line-height: 72px; 
                margin: 0 0 24px;
                text-transform: uppercase; 
            }
            h3 { 
                color: #16222A;
                font-size: 2em; 
                font-weight: 600; 
                line-height: 72px;
                text-transform: uppercase; 
            }
            /* Codigo para los social links */
            .social-links a{
                text-align:center;
                float: left;
                width: 36px;
                height: 36px;
                border: 2px solid #909090;
                border-radius: 100%;
                margin-right: 7px; /*space between*/
                display: flex;
                align-items: flex-start;
                transition: all 0.4s;
                -webkit-transition: all 0.4s;
            } 
            .social-links a i{
                font-size: 20px;
                align-self:center;
                color: #909090;
                transition: all 0.4s;
                -webkit-transition: all 0.4s;
                margin: 0 auto;
            }
            .social-links a i::before{
                display:inline-block;
                text-decoration:none;
            }
            .social-links a:hover{
                background: rgba(0,0,0,0.2);
            }
            .social-links a:hover i{
                color:#fff;
            }
            .bgimg {
                padding: 2em;
                width: 100%;
                background-image: url('http://medioambiente.blogs.upv.es/files/2013/10/cabecera1.jpg');
                background-size: cover;
                margin: 0.1em;
            }
        </style>
    </h:head>
    <h:body>

        <div class="middlePage" style="margin-top: 2em">
            <h:panelGrid rendered="#{UsuarioBean.error}">
                <div class="alert alert-warning" style="margin-left: 15em;">
                    <p style="color: black">Usuario o contraseña incorrecto</p>
                </div>
            </h:panelGrid>
            <h:panelGrid rendered="#{UsuarioBean.resetPassword}">
                <div class="alert alert-success" style="margin-left: 15em;">
                    <p style="color: black">Se ha mandado un correo con la nueva contraseña</p>
                </div>
            </h:panelGrid>
            <div class="page-header">
                <h1 class="logo">JobsNow <small>Encuentra trabajo ya!</small></h1>
            </div>

            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Sign In</h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-5" >
                            <a class="btn btn-block btn-social btn-lg btn-twitter"><i class="fa fa-twitter"></i> Logueate con Twitter</a><br/>
                            <a class="btn btn-block btn-social btn-lg btn-github"><i class="fa fa-github"></i> Logueate con GitHub</a><br/>
                            <a class="btn btn-block btn-social btn-lg btn-facebook"><i class="fa fa-facebook"></i> Logueate con Facebook</a><br/>
                        </div>
                        <div class="col-md-7" style="border-left:1px solid #ccc;height:160px">
                            <fieldset>
                                <h:form>
                                    <h6>Usuario</h6>
                                    <h:inputText value="#{UsuarioBean.email}"/>
                                    <div class="spacing"><input type="checkbox" name="checkboxes" id="checkboxes-0" value="1" /><small> Recuerdame</small></div>
                                    <h6>Contraseña</h6>
                                    <h:inputSecret value="#{UsuarioBean.password}"/>
                                    <div class="spacing"><h:link outcome="password"><small>¿Has olvidado tu contraseña?</small></h:link><br/></div>
                                    <h:commandButton value="Entrar" action="#{UsuarioBean.doLogin()}" class="btn btn-info btn-sm pull-right"/>

                                </h:form>
                                <h:form>
                                    <h:commandButton value="Registrar" action="registrar" class="btn btn-default btn-sm pull-left"/>
                                </h:form>
                            </fieldset>
                        </div>
                    </div>
                </div>
            </div>
            <h:link value="Sobre eCorp" outcome="about"/><br/>
        </div>
    </h:body>
</html>
