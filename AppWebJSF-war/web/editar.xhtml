<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>JobsNow</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

        <!-- Icons -->
        <script src="https://use.fontawesome.com/0e798431ad.js"></script>
        <h:outputStylesheet library="css" name="style.css" />
    </h:head>
    <h:body>
        <nav class="navbar navbar-inverse navbar-fixed-top  navbar-static-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <h:form>
                        <h:commandLink action="#{UsuarioBean.volverAIndex()}"><h:graphicImage style="height:2em;" value="https://img.clipartfest.com/6ce9d186fb2c7050f360764b2a087dda_big-image-png-job-clipart-png_2230-1803.png"/></h:commandLink>
                    </h:form>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <h:form styleClass="navbar-form navbar-left">
                        <div class="form-group">
                            <h:inputText value="#{buscarBean.busqueda}"/>
                        </div>
                        <h:commandLink styleClass="btn btn-default fa fa-search" action="#{buscarBean.hacerBusqueda()}"/>
                    </h:form>

                    <ul class="nav navbar-nav navbar-right" style="margin-right: 1em;">
                        <h:form>
                            <li><h:link styleClass="fa fa-users" outcome="peticiones"/></li>
                            <li><h:link styleClass="fa fa-envelope" outcome="mensaje"/></li>
                            <li><h:commandLink styleClass="fa fa-sign-out" action="#{UsuarioBean.doLogout()}"/></li>
                        </h:form>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="middlePage" style="margin-top:  22px;">
            <div class="page-header">
                <h1 class="logo">JobsNow <small>Welcome to our place!</small></h1>
            </div>
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">Editar Perfil</h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-7" style="border-left:1px solid #ccc; height:715px">
                            <h:form enctype="multipart/form-data">
                                <fieldset>
                                    <h:form>
                                        <div class="spacing"><small>Nombre</small></div>
                                        <h:inputText styleClass="form-control input-md" p:placeholder="Nombre" required="true" requiredMessage="Introduce el nombre" value="#{usuarioModificarBean.usuarioEnSesion.nombre}" />

                                        <div class="spacing"><small>Apellidos</small></div>
                                        <h:inputText styleClass="form-control input-md" required="true" requiredMessage="Introduce los apellidos" p:placeholder="Apellidos" value="#{usuarioModificarBean.usuarioEnSesion.apellidos}" /> 

                                        <div class="spacing"><small>Email</small></div>
                                        <h:inputText styleClass="form-control input-md" required="true" p:placeholder="Email" value="#{usuarioModificarBean.usuarioEnSesion.email}" 
                                                     requiredMessage="Ingresa tu email."
                                                     validatorMessage="Email inválido">
                                            <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                                        </h:inputText>
                                        <div class="spacing"><small>Contraseña Antigua:</small></div>
                                        <h:inputSecret styleClass="form-control input-md" required="false"  value="#{usuarioModificarBean.passAntigua }"/>
                                        <h:outputText style="color: red; font: bolder" value="Contraseña Incorrecta" rendered="#{usuarioModificarBean.badPasswordAntigua}"/>
                                        <div class="spacing"><small>Nueva Contraseña:</small></div>
                                        <h:inputSecret styleClass="form-control input-md" required="false"  value="#{usuarioModificarBean.passNueva}"/>
                                        <div class="spacing"><small>Repetir Contraseña:</small></div>
                                        <h:inputSecret styleClass="form-control input-md" required="false"  value="#{usuarioModificarBean.passRepetida}"/>
                                        <h:outputText style="color: red; font: bolder" value="Contraseña No Coincide" rendered="#{usuarioModificarBean.badPasswordRepetida}" />
                                        <div class="spacing"><small>Twitter</small></div>
                                        <h:inputText styleClass="form-control input-md" value="#{usuarioModificarBean.usuarioEnSesion.twitter}" />
                                        <div class="spacing"><small>Instagram</small></div>
                                        <h:inputText styleClass="form-control input-md" value="#{usuarioModificarBean.usuarioEnSesion.instagram}" />
                                        <div class="spacing"><small>Web</small></div>
                                        <h:inputText styleClass="form-control input-md" value="#{usuarioModificarBean.usuarioEnSesion.web}" />
                                        <br/>
                                        <h:commandButton styleClass="btn btn-info btn-sm pull-right" action="#{usuarioModificarBean.doGuardar()}" value="Guardar" />
                                    </h:form>
                                </fieldset>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
