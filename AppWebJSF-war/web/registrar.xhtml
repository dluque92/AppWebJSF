<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>        
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>JobsNow</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

        <!-- Icons -->
        <script src="https://use.fontawesome.com/0e798431ad.js"></script>
        <h:outputStylesheet library="css" name="style.css" />
    </h:head>
    <h:body>
        <div class="middlePage" style="margin-top:  0;">
            <div class="page-header">
                <h1 class="logo">JobsNow <small>Welcome to our place!</small></h1>
            </div>
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">Registrate</h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-7" style="border-left:1px solid #ccc; height:715px">
                            <h:form enctype="multipart/form-data">
                                <fieldset>
                                    <div class="spacing"><small>Nombre</small></div>
                                    <h:inputText styleClass="form-control input-md" p:placeholder="Nombre" required="true" requiredMessage="Introduce el nombre" value="#{registrarBean.nombre}"/>
                                    <div class="spacing"><small>Apellidos</small></div>
                                    <h:inputText styleClass="form-control input-md" required="true" requiredMessage="Introduce los apellidos" p:placeholder="Apellidos" value="#{registrarBean.apellidos}"/>
                                    <div class="spacing"><small>Email</small></div>
                                    <h:inputText styleClass="form-control input-md" required="true" p:placeholder="Email" value="#{registrarBean.email}" 
                                                 requiredMessage="Ingresa un email válido."
                                                 validatorMessage="Email inválido"
                                                 id="email" label="Email">
                                        <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                                    </h:inputText>
                                    <h:message for="email" style="color: red" errorClass="errorMessage"></h:message>
                                    <div class="spacing"><small>Contraseña:</small></div>
                                    <h:inputSecret styleClass="form-control input-md" required="true" id="pass" label="Pass" requiredMessage="Introduce contraseña" value="#{registrarBean.password}"/> 
                                    <h:message for="pass" style="color: red" errorClass="errorMessage"></h:message>
                                    <div class="spacing"><small>Repetir Contraseña:</small></div>
                                    <h:inputSecret styleClass="form-control input-md" required="true" id="pass2" label="Pass2" requiredMessage="Repite la contraseña" value="#{registrarBean.password2}"/>  
                                    <h:message for="pass2" style="color: red" errorClass="errorMessage"></h:message>
                                    <h:outputText rendered="#{UsuarioBean.error}" style="color: red"><p>Las contraseñas introducidas no coinciden</p></h:outputText>
                                    <div class="spacing"><small>Twitter:</small></div>
                                    <h:inputText styleClass="form-control input-md" value="#{registrarBean.twitter}"/>
                                    <div class="spacing"><small>Instagram:</small></div>
                                    <h:inputText styleClass="form-control input-md" value="#{registrarBean.instagram}"/>
                                    <div class="spacing"><small>Web:</small></div>
                                    <h:inputText styleClass="form-control input-md" value="#{registrarBean.web}"/>
                                    <div class="spacing"><small>Foto de Perfil</small></div>
                                    <h:inputFile value="#{registrarBean.archivo}"/>
                                    <br/>
                                    <h:commandButton styleClass="btn btn-info btn-sm pull-right" value="Registrar" action="#{registrarBean.doRegistrar()}"/>
                                </fieldset>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
