      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>        
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Registrate</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

        <!-- Icons -->
        <script src="https://use.fontawesome.com/0e798431ad.js"></script>
        <h:outputStylesheet library="css" name="style.css" />
    </h:head>
    <h:body>
        <h:form>
            <div class="middlePage" style="margin-top:  0; width: 35%">
                <div class="page-header">
                    <h1 class="logo">JobsNow <small>Encuentra trabajo ya!</small></h1>
                </div>
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title">Contrase√±a olvidada</h3>
                    </div>
                    <div class="panel-body" style="width: 100%">
                        <h:inputText style="margin-bottom: 2em;margin-left: 3em; width: 80%;" p:placeholder="Introduce tu email" value="#{passwordBean.email}"/><br/>
                        <h:commandButton value="Enviar" action="#{passwordBean.resetPassword()}" class="btn btn-info btn-sm pull-right"/>
                        <h:button value="Volver atras" outcome="login" class="btn btn-default btn-sm pull-left"/>
                    </div>

                </div>
            </div>
        </h:form>
    </h:body>
